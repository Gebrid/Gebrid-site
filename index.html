  <style>
    /* ... (–≤–µ—Å—å —Ç–≤–æ–π —Å—Ç–∞—Ä—ã–π CSS –æ—Å—Ç–∞—ë—Ç—Å—è –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π, —Ç–æ–ª—å–∫–æ –¥–æ–±–∞–≤–ª—è—é –Ω–∏–∂–µ –Ω–æ–≤—ã–µ —Å—Ç–∏–ª–∏) */

    /* –ù–æ–≤—ã–µ —Å—Ç–∏–ª–∏ –¥–ª—è —É–ª—É—á—à–µ–Ω–∏–π */
    #tsparticles {
      position: absolute;
      inset: 0;
      z-index: 0;
      pointer-events: none;
    }
    .hero-logo-container {
      position: relative;
      perspective: 1000px;
      margin: 0 auto 32px;
      width: 100px; height: 100px;
    }
    .hero-logo {
      width: 100%; height: 100%;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 0 40px var(--ng), 0 0 80px var(--nd);
      animation: float 6s ease-in-out infinite;
      transition: transform 0.4s ease;
      transform-style: preserve-3d;
    }
    .hero-logo:hover {
      transform: rotateY(15deg) rotateX(10deg) scale(1.08);
      box-shadow: 0 0 60px var(--neon), 0 0 120px var(--nd);
    }
    .scanline {
      position: absolute;
      inset: 0;
      pointer-events: none;
      background: linear-gradient(transparent 50%, rgba(163,255,18,0.04) 50%);
      background-size: 100% 4px;
      opacity: 0.15;
      animation: scan 8s linear infinite;
    }
    @keyframes scan { 0% { transform: translateY(-100%); } 100% { transform: translateY(100%); } }

    .tc, .pc { position: relative; overflow: hidden; }
    .tc::after, .pc::after {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(transparent 40%, rgba(163,255,18,0.06) 60%, transparent 90%);
      opacity: 0;
      transition: opacity 0.4s;
      pointer-events: none;
    }
    .tc:hover::after, .pc:hover::after { opacity: 1; }

    @media (prefers-reduced-motion: reduce) {
      * { animation: none !important; transition: none !important; }
    }
  </style>
</head>
<body>

<!-- tsParticles + live counters —Å–∫—Ä–∏–ø—Ç -->
<script src="https://cdn.jsdelivr.net/npm/tsparticles@2/tsparticles.bundle.min.js"></script>
<script>
  // Particles
  tsParticles.load("tsparticles", {
    particles: {
      number: { value: 50 },
      color: { value: "#A3FF12" },
      shape: { type: "circle" },
      opacity: { value: 0.18, random: true },
      size: { value: 2.5, random: true },
      move: { enable: true, speed: 0.8, direction: "none", random: true, outModes: "out" }
    },
    interactivity: { events: { onhover: { enable: false } } },
    detectRetina: true
  });

  // Live counters
  let agents = 142837;
  let value = 2.4;

  setInterval(() => {
    agents += Math.floor(Math.random() * 9) + 4;
    document.getElementById('activeAgents').textContent = agents.toLocaleString() + '+';
  }, 3800);

  setInterval(() => {
    value += (Math.random() * 0.03 - 0.015);
    document.getElementById('valueSecured').textContent = '$' + value.toFixed(1) + 'B';
  }, 12000);

  // ... –≤–µ—Å—å —Ç–≤–æ–π —Å—Ç–∞—Ä—ã–π —Å–∫—Ä–∏–ø—Ç wallet + topics + projects + observer –æ—Å—Ç–∞—ë—Ç—Å—è –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π ...
</script>
